<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange - Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tbody tr:hover {
            background: #f5f5f5;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-fund {
            background: #4caf50;
            color: white;
        }
        
        .badge-buy {
            background: #2196f3;
            color: white;
        }
        
        .badge-sell {
            background: #ff9800;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Currency Exchange Database</h1>
            <p>Live View - Teacher Demonstration</p>
            <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        </header>
        
        <div class="stats" id="stats"></div>
        
        <div class="section">
            <h2>ðŸ‘¥ Users</h2>
            <div id="users-table"></div>
        </div>
        
        <div class="section">
            <h2>ðŸ’¼ Currency Wallets</h2>
            <div id="wallets-table"></div>
        </div>
        
        <div class="section">
            <h2>ðŸ“Š Transactions</h2>
            <div id="transactions-table"></div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/admin/database');
                const data = await response.json();
                
                renderStats(data);
                renderUsers(data.users);
                renderWallets(data.wallets);
                renderTransactions(data.transactions);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = '<div class="error">Failed to load database. Make sure the server is running!</div>';
            }
        }
        
        function renderStats(data) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${data.users.length}</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3>${data.wallets.length}</h3>
                    <p>Active Wallets</p>
                </div>
                <div class="stat-card">
                    <h3>${data.transactions.length}</h3>
                    <p>Transactions</p>
                </div>
                <div class="stat-card">
                    <h3>${data.totalBalance || '0'} zÅ‚</h3>
                    <p>Total PLN Balance</p>
                </div>
            `;
        }
        
        function renderUsers(users) {
            if (!users || users.length === 0) {
                document.getElementById('users-table').innerHTML = '<div class="empty-state">No users found</div>';
                return;
            }
            
            document.getElementById('users-table').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.email}</td>
                                <td>${user.name}</td>
                                <td>${new Date(user.created_at).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function renderWallets(wallets) {
            if (!wallets || wallets.length === 0) {
                document.getElementById('wallets-table').innerHTML = '<div class="empty-state">No wallets found</div>';
                return;
            }
            
            document.getElementById('wallets-table').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>User Email</th>
                            <th>Currency</th>
                            <th>Balance</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${wallets.map(wallet => `
                            <tr>
                                <td>${wallet.user_email}</td>
                                <td><strong>${wallet.currency_code}</strong> - ${wallet.currency_name}</td>
                                <td style="font-weight: 600; color: #4caf50;">${wallet.balance.toFixed(2)}</td>
                                <td>${new Date(wallet.updated_at).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function renderTransactions(transactions) {
            if (!transactions || transactions.length === 0) {
                document.getElementById('transactions-table').innerHTML = '<div class="empty-state">No transactions found</div>';
                return;
            }
            
            document.getElementById('transactions-table').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>User Email</th>
                            <th>Type</th>
                            <th>From â†’ To</th>
                            <th>Amount</th>
                            <th>Rate</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(tx => `
                            <tr>
                                <td>${tx.user_email}</td>
                                <td><span class="badge badge-${tx.type}">${tx.type.toUpperCase()}</span></td>
                                <td>${tx.from_currency} â†’ ${tx.to_currency}</td>
                                <td>${tx.from_amount.toFixed(2)} â†’ ${tx.to_amount.toFixed(2)}</td>
                                <td>${tx.exchange_rate.toFixed(4)}</td>
                                <td>${new Date(tx.timestamp).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
